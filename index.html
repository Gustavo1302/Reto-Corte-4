<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRUD Corte 4</title>

    <!-- BOOTSWATCH (INTERFAZ) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
    />
</head>

<body class="bg-dark">
<nav class="nnavbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">REGISTRO</a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a class="nav-link" href="index.html">Estudiantes Y Cursos</a>
            <a class="nav-link" href="Registro.html">Registrar</a>
        </ul>
    </div>
</nav>
<!-- ADD TASK -->
<div class="container pt-4 pl-2 pr-2">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="h4">Añadir Estudiante</h1>

                    <form id="estudiantes-form">
                        <label for="student-name">Nombre:</label>
                        <input
                                type="text"
                                id="student-name"
                                class="form-control mb-3"
                                placeholder=""
                                autofocus
                        />

                        <label for="student-last-name">Apellido:</label>
                        <input
                                type="text"
                                id="student-last-name"
                                class="form-control mb-3"
                                placeholder=""
                                autofocus
                        />

                        <button style="background-color:orange" class="btn btn-primary" id="btn-students-form">Guardar</button>
                    </form>
                </div>
            </div>
            <div id="students-container"></div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="h4">Añadir Clase</h1>

                    <form id="clases-form">
                        <label for="clases-title">Título:</label>
                        <input
                                type="text"
                                id="clases-title"
                                class="form-control mb-3"
                                class="My First Title"
                                placeholder="Título de la clase"
                                autofocus
                        />

                        <label for="clases-description">Descripción:</label>
                        <textarea
                                id="clases-description"
                                rows="3"
                                class="form-control mb-3"
                                placeholder="Descripción de la clase"
                        ></textarea>


                        <button style="background-color:orange" class="btn btn-primary" id="btn-clases-form">Guardar</button>
                    </form>
                </div>
            </div>
            <div id="classes-container"></div>
        </div>

    </div>
</div>

<script src="./index.js" type="module"></script>
</body>
</html>
